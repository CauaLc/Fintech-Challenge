<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light p-2 my-3 rounded-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-user m-1 fs-2 hover-icon "></i>
                    <i class="fa-solid fa-circle-question m-1 fs-2 hover-icon"></i>
                    <i class="fa-solid fa-magnifying-glass m-1 fs-2 hover-icon"></i>
                </a>
            </div>
        </nav>

        <div class="card">
            <div class="card-body">
                <h5 class="click card-title fs-2">Histórico de Transações <i class="fa-solid fa-arrow-right"></i></h5>
                <p class="card-text fs-4">Saldo: R$ 339,12</p>
                <div class="btn" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary"><i class="fa-solid fa-dollar-sign"></i> Pix</button>
                    <button type="button" class="btn btn-secondary"><i class="fa-solid fa-barcode"></i> Pagar</button>
                    <button type="button" class="btn btn-secondary"><i class="fa-solid fa-credit-card"></i> Cartões</button>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body text-center">
                <div class="row">
                    <div class="hover col-3 bg-secondary rounded-5 mx-2 border border-4">
                        <i class="fa-solid fa-dollar-sign text-light item"></i>
                        <p class="text-light">Investir</p>
                    </div>
                    <div class="hover col-3 bg-secondary rounded-5 mx-2 border border-4 ">
                        <i class="fa-solid fa-money-bill-wave text-success"></i>
                        <p class="text-light">Poupança</p>
                    </div>
                    <div class="hover col-3 bg-secondary rounded-5  mx-2 border border-4">
                        <i class="fa-solid fa-credit-card"></i>
                        <p class="text-light">Recarga</p>
                    </div>
                    <div class="hover col-3 bg-secondary rounded-5 mx-2 my-2 border border-4">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <p class="text-light">Mais...</p>
                    </div>
                </div>
            </div> 

             <div class="card-body">
                  <h5 class="card-title fs-2">Empréstimo</h5>
                  <p class="card-text">Consulte a disponibilidade para fazer um  empréstimo com a gente.</p>
                <a href="#" class="btn btn-primary">Fazer empréstimo</a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
